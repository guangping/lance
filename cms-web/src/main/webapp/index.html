    <meta name="description" content="CMS管理系统登陆页面"/>
    <link rel="stylesheet" type="text/css" href="resources/static/login/css/style.css"/>
    <style type="text/css">
        .download {
            margin: 20px 33px 10px;
            *margin-bottom: 30px;
            padding: 5px;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            background: #e6e6e6;
            border: 1px dashed #df0031;
            font-size: 14px;
            font-family: Comic Sans MS;
            font-weight: bolder;
            color: #555
        }

        .download a {
            padding-left: 5px;
            font-size: 14px;
            font-weight: normal;
            color: #555;
            text-decoration: none;
            letter-spacing: 1px
        }

        .download a:hover {
            text-decoration: underline;
            color: #36F
        }

        .download span {
            float: right
        }
    </style>

<body>
<div class="main">
    <div class="header hide"> CMS管理系统</div>
    <div class="content">
        <div class="title hide">管理登录</div>
        <form name="login" action="javascript:void(0);" method="post">
            <fieldset>
                <div class="input">
                    <input class="input_all name" name="userName" id="userName" placeholder="用户名" type="text"
                           onFocus="this.className='input_all name_now';" onBlur="this.className='input_all name'"
                           maxLength="24"/>
                </div>
                <div class="input">
                    <input class="input_all password" name="pwd" id="pwd" type="password" placeholder="密码"
                           onFocus="this.className='input_all password_now';"
                           onBlur="this.className='input_all password'" maxLength="24"/>
                </div>
                <div class="input">
                    <input class="input_all password" style="width: 80px;" name="pwd" id="code" type="text"
                           placeholder="验证码"
                           onFocus="this.className='input_all password_now';"
                           onBlur="this.className='input_all password'" maxLength="24"/>
                    <img id="refresh_img" src="valiCode.jsp" alt="验证码" name="code"/>
                    <img id="refresh_code" src="resources/static/images/refresh.png" alt="刷新验证码"/>
                </div>
                <!--
                <div class="checkbox">
                    <input type="checkbox" name="remember" id="remember"/><label
                        for="remember"><span>记住密码</span></label>
                </div>   -->
                <div class="enter">
                    <input class="button hide" id="submitBtn" name="submit" type="button" value="登录"/>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
